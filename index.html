<html>
<head>
    <title> AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  

    
</head>
<body background="images.jpeg">
    <button class="btn btn-warning heading" style="width:100%;margin: 0%;">
        <h3 style="font-weight: bold;" class="text-left">Object Finder  </h3>
        
    </button>
    <br><br><br><br><br><br><br><br>
     <center>
          <div class="container">
            <input class="form-control" id="val-of-obj-nm" type="text" placeholder="*Name of The Object">
            <br><br>
            <h3><kbd>Object Finder Start</kbd></h3>
            <h1 class="btn btn-primary" id="hg-size" style="font-size: 20px;" onclick="start()" >Start</h1>
            <br>
            <hr style="border:1px solid white;">
            <button class="btn btn-success" id="status">Status : Null</button>
            <button class="btn btn-warning" id="no-of-obj">No . of Objects : Null</button>
        </div>
     </center>
     <script src="main.js"></script>
</body>
</html>
